<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="product/add" method="post" id="formAddProduct">
            <div class="form-group">
                <label for="pid">Email address</label>
                <input type="number" class="form-control" id="pid" name="pid" aria-describedby="pidHelp" placeholder="Enter Product Id">
                <small id="pidHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="pname">Email address</label>
                <input type="text" class="form-control" id="pname" name="pname" aria-describedby="pnameHelp" placeholder="Enter Product Name">
                <small id="pnameHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="unitPrice">Email address</label>
                <input type="number" class="form-control" id="unitPrice" name="pname" aria-describedby="unitPriceHelp" placeholder="Enter Unit Price">
                <small id="unitPriceHelp" class="form-text text-muted"></small>
            </div>
            <div class="formgroup">
                <input type="submit" value="Add" class="form-control">
            </div>
        </form>
    </div>

        <script src="app.js"></script>
</body>

</html>
